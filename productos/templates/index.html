{%extends 'base.html'%}
{%block content%}
<h1>Productos</h1>

<table class="table">
    <thead>
        <trow>
            <th>Nombre</th>
            <th>Stock</th>
            <th>Puntaje</th>
            <th>Categor√≠a</th>
        </trow>
    </thead>
    <tbody>
        {%for producto in productos%}
        <tr>
            <td>
                <a href="{% url 'Productos:detalle' producto.id %}">
                    {{producto.nombre}}
                </a>
            </td>
            <td>{{producto.stock}}</td>
            <td>{{producto.puntaje}}</td>
            <td>{{producto.categoria}}</td>
        </tr>
        {%endfor%}
    </tbody>
</table>
{% endblock %}
